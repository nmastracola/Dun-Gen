<div class="hudBox paddingCleaner  flexRow">
  <!-- combat hud stack -->
  <div class="combatHudStack flexColumn">
    <div class="combatHudStackBox blkBkg flexColumn">
      <p class="combatHudStackHeader whtTxt centerTxt">BASE ATTACK</p>
      <h4 class="combatHudStackerContent centerTxt whtTxt"> 5</h4>
    </div>
    <div class="combatHudStackBox blkBkg flexColumn">
      <p class="combatHudStackHeader whtTxt centerTxt">SPEED</p>
      <h4 class="combatHudStackerContent centerTxt whtTxt"> 30ft</h4>
      
    </div>
  </div>
  <!-- weapons stack -->
  <div class="combatHudWeaponsBox flexRow ">
    <!-- first weapon box -->
    <div class="combatHudWeapon flexColumn">
        <!-- click to switch weapon -->
        <div class="combatHudUpArrow"></div>
      <div class="combatWeaponBox dkgreyBkg flexColumn">
        <h5 class=" combatWeaponHeader centerTxt ">Smackhammer of Flame +3</h5>
        <!-- bottom row -->
        <div class="combatWeaponBottomRow flexRow">
          <img class="weaponIcon" src="./images/weaponIconVertical.svg" alt="weapon">
          <!-- to hit -->
          <div class="combatWeaponStatBox ">
            <p class="centerTxt combatWeaponStatBoxHeader"> TO HIT</p>
            <div class="combatWeaponsStatContentBox blkBkg">
              <h4 class="centerTxt whtTxt combatWeaponsStatContent">+5</h4>
            </div>
          </div>
          <!-- damage -->
          <div class="combatWeaponStatBox ">
            <p class="centerTxt combatWeaponStatBoxHeader" > DAMAGE</p>
            <div class="combatWeaponsStatContentBox blkBkg">
              <h4 class="centerTxt whtTxt combatWeaponsStatContent">+5</h4>
            </div>
          </div>
          <!-- end damage -->
          <img class="combatWeaponsDie" src="./images/D20BLK.svg" alt="weapons roll">
        </div>
      </div>
      <!-- click to switch weapon -->
        <div class="combatHudDownArrow"></div>
    </div>
    
    <!-- second weapon -->
    
    <div class="combatHudWeapon flexColumn">
        <!-- click to switch weapon -->
        <div class="combatHudUpArrow"></div>
      <div class="combatWeaponBox dkgreyBkg flexColumn">
        <h5 class=" combatWeaponHeader centerTxt ">Smackhammer of Flame +3</h5>
        <!-- bottom row -->
        <div class="combatWeaponBottomRow flexRow">
          <img class="weaponIcon" src="./images/weaponIconVertical.svg" alt="weapon">
          <!-- to hit -->
          <div class="combatWeaponStatBox ">
            <p class="centerTxt combatWeaponStatBoxHeader"> TO HIT</p>
            <div class="combatWeaponsStatContentBox blkBkg">
              <h4 class="centerTxt whtTxt combatWeaponsStatContent">+5</h4>
            </div>
          </div>
          <!-- damage -->
          <div class="combatWeaponStatBox ">
            <p class="centerTxt combatWeaponStatBoxHeader" > DAMAGE</p>
            <div class="combatWeaponsStatContentBox blkBkg">
              <h4 class="centerTxt whtTxt combatWeaponsStatContent">+5</h4>
            </div>
          </div>
          <!-- end damage -->
          <img class="combatWeaponsDie" src="./images/D20BLK.svg" alt="weapons roll">
        </div>
      </div>
      <!-- click to switch weapon -->
        <div class="combatHudDownArrow"></div>
    </div>
  </div>
  
  
  
  
  
  
  
  
  
</div>
