<section class="newSection" id="class">

<div class="classHolder">

  <div class="singleClass">

  </div>

  </div>

  </div>

</div>
<!-- ==================  CLASS TITLE  ===================== -->
<div class="classTitle">
  <h3>{{chosenClass}}</h3>
</div>
<div class="classContents">
  {{classObject.classDescription}}
</div>



<!-- ==================  CLASS BUTTON  ===================== -->
  <div class="buttonHolder">
    <div class="txtAndButton" ng-click="classBtn = true; setClass()">
      <h5 class="txtButton">CONFIRM</h5>
      <div class="buttonBase">
        <div class="buttonSelected" ng-show="classBtn"></div>
      </div>
    </div>
    <div class="txtAndButton">
      <div class="buttonBase" ng-click="classBtn = false">
        <div class="buttonSelected" ng-hide="classBtn"></div>
      </div>
        <h5 class="txtButton">CANCEL</h5>
    </div>

 </section>
