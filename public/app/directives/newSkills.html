<div class="skillsHolder">
    <!-- NG-REPEAT IN SKILLS HOLDER -->
    <!-- ======================= TABLE TITLES SECTION, DO NOT EDIT  =======================-->
    <div class="buttonHolder">
        <div class="txtAndButton" ng-click="rollBtn = true; logger()">
            <h5 class="txtButton">CONFIRM</h5>
            <div class="buttonBase">
                <div class="buttonSelected" ng-show="rollBtn"></div>
            </div>
        </div>
        <div class="txtAndButton">
            <div class="buttonBase" ng-click="rollBtn = false">
                <div class="buttonSelected" ng-hide="rollBtn"></div>
            </div>
            <h5 class="txtButton">CANCEL</h5>
        </div>

    </div>

    <div class="singleSkillHolder">
      <div class=" skillTitleHeader">
        <p class="skillHeaderTxt"><br>SKILL NAME</p>
      </div>
      <div class="skillClassSkillIndicatorHeader ">
        <p class="skillHeaderTxt">CLASS<br>SKILL</p>
      </div>
      <div class=" skillHeader">
        <p class="skillHeaderTxt"><br>RANKS</p>
      </div>
      <div class=" skillHeader">
          <p class="skillHeaderTxt">ABILITY<br>MOD.</p>
      </div>

      <div class=" skillHeader">
          <p class="skillHeaderTxt">MISC<br>MOD.</p>
      </div>
      <div class=" skillHeader">
          <p class="skillHeaderTxt"><br>TOTAL</p>
      </div>

    </div>

    <!-- RIGHT HEADERS -->

    <div class="singleSkillHolder">
      <div class=" skillTitleHeader">
        <p class="skillHeaderTxt"><br>SKILL NAME</p>
      </div>
      <div class="skillClassSkillIndicatorHeader ">
        <p class="skillHeaderTxt">CLASS<br>SKILL</p>
      </div>
      <div class=" skillHeader">
        <p class="skillHeaderTxt"><br>RANKS</p>
      </div>
      <div class=" skillHeader">
          <p class="skillHeaderTxt">ABILITY<br>MOD.</p>
      </div>
      <div class=" skillHeader">
          <p class="skillHeaderTxt">MISC<br>MOD.</p>
      </div>
      <div class=" skillHeader">
          <p class="skillHeaderTxt"><br>TOTAL</p>
      </div>

    </div>

    <!-- ======================= BEGIN NG-REPEAT  =======================-->
  <div class="singleSkillHolder" ng-repeat="skill in skills">

    <div class="skillTitle">
      <h5>{{skill.name}}</h5>
      <!-- ng hide or show this div, toggler is located in directive js -->
      <div class="skillPlusMinus" ng-show="customSkillToggler">
        <h5 class="customSkill">+</h5>
        <h5 class="customSkill">-</h5>
      </div>
    </div>

    <div class="skillClassSkillIndicator" ng-click="">
        <!-- ng hide or show this div, toggler is located in directive js -->
      <div class="skillClassSkillIndicated" ng-show="coolSkillClassToggler(skill)"></div>
    </div>
    <div class="skillStatBox ltgreyBkg">
      <h3 class="dkSkillTxt">0</h3>
    </div>
    <div class="skillStatBox dkgreyBkg">
        <h3 class="dkSkillTxt">{{skillAbilityMod(skill)}}</h3>
    </div>
    <!-- input box misc mod -->
    <div class="skillStatBox ltgreyBkg">
        <h3 class="dkSkillTxt">0</h3>
    </div>
    <!-- total box  -->
    <div class="skillStatBox dkgreyBkg">
        <h3 class="dkSkillTxt">0</h3>
    </div>

  <!-- //end single row -->




</div>
